<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="ThirdLab.css">
		<meta charset="UTF-8">
		<title>Date and Time</title>
	</head>

	<body>
		<div class="text">
			<img id="hourimage" alt="Image based on time">
			<h1>Updating...</h1>
			<h2>Evelyn Louie 501124587</h2>
			<h3>Current date and time:</h3>
   			<span id="dateandtime"></span>
			<p>Hello! This site is displaying the current date and time.</p>
    		</div>

		<script>
        		function setBackground() {
				const body = document.querySelector('body');
            			const date = new Date();
            			const hours = date.getHours();
            			let className;

            			if (hours >= 6 && hours < 12) {
                			body.style.backgroundColor = '#FF9248';
					document.getElementById('hourimage').src = 'morning.png';
            			} else if (hours >= 12 && hours < 18) {
               			 	body.style.backgroundColor = '#3A9BDC';
					document.getElementById('hourimage').src = 'noon.png';
            			} else {
                			body.style.backgroundColor = '#192841';
					document.getElementById('hourimage').src = 'night.png';
            			}

        		}

        		function displayDate() {
            			const date = new Date();
            			const dateString = date.toLocaleString();
            			document.querySelector('#dateandtime').textContent = dateString;
       			}
			window.onload=function(){
				displayDate(); 
            			setBackground();
        			setInterval(displayDate, 1000);
				setInterval(setBackground, 3600000);
			}
    		</script>
	</body>
</html>
